      <script type="text/javascript">

window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {
		title:{
			text: "Last Test Performance"              
		},
		data: [              
		{
			
			type: "column",
			dataPoints: [
				{ label: "Class Lowest",  y: 65  },
				{ label: "My Performance", y: 75  },
				{ label: "Class Average", y: 70  },
				{ label: "Class Highest",  y: 90  },
				
			]
		}
		]
	});
	chart.render();
}
</script>
